<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search-bar" placeholder="Enter city name">
            <button id="search-button"><img src="images/search.png"></button>
        </div>
        <div id="no-city">
            <p id="error-msg">Enter a valid city name</p>
        </div>
        <div id="full-details">
            <div class="details">
                <img src="images/storm.png" id="display-icon">
                <h1 id="temperature"></h1>
                <h2 id="city-name"></h2>
            </div>
            <div class="sub-details">
                <div>
                    <img src="images/humidity (1).png" alt="" class="sub-image">
                    <p id="humid"></p>
                    <p>Humidity</p>
                </div>
                <div>
                    <img src="images/wind.png" alt="" class="sub-image">
                    <p id="wind-speed"></p>
                    <p>Wind Speed</p>
                </div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
